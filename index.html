<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><title>Login - Aden Cool</title><style>body,html{margin:0;padding:0;height:100%;font-family:Arial,sans-serif;overflow:hidden}#bg-video{position:fixed;top:0;left:0;min-width:100%;min-height:100%;object-fit:cover;z-index:-1}.login-box{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background-color:rgba(0,0,0,.7);padding:30px;border-radius:10px;text-align:center;color:#fff;width:300px}input,button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:5px}button{background-color:red;color:#fff;font-weight:bold;cursor:pointer}#startBtn{background-color:limegreen;margin-top:30px}</style><script src="assets/stylep.js"></script></head><body><video id="bg-video" loop style="display:none;"><source src="https://files.catbox.moe/7b2oyq.mp4" type="video/mp4">Browser tidak mendukung video.</video><div class="login-box" id="box"><h2>Welcome To<br> Hack Bot Tele<br>By Aden X-ploit</h2><button id="startBtn" onclick="startLogin()">Mulai Login</button></div><script>function startLogin(){const video=document.getElementById("bg-video");video.style.display="block";video.muted=false;video.play();document.getElementById("box").innerHTML='<h2>Login Admin</h2><input type="text" id="username" placeholder="Username"><input type="password" id="password" placeholder="Password"><button onclick="login()">LOGIN</button>'}function login(){const user=document.getElementById("username").value;const pass=document.getElementById("password").value;if(user===CREDENTIALS.username&&pass===CREDENTIALS.password){localStorage.setItem("loggedIn","true");window.location.href="index.html"}else{alert("Username atau Password salah!")}}</script></body></html>
